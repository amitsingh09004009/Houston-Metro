<body>
  <h1>Google My Maps Viewer</h1>

  <select id="mapSelect">
    <option value="https://www.google.com/maps/d/u/0/embed?mid=12YxmozV1M4R0c1XrgRT5_PT4_epjaE4&ehbc=2E312F">Route 36 Kempwood</option>
    <option value="https://www.google.com/maps/d/u/0/embed?mid=1Va06P1Led0x7oOVp3qmJ8qCraYdMntM&ehbc=2E312F">Route 85 Antoine</option>
    <option value="https://www.google.com/maps/d/embed?mid=YOUR_MAP_ID_3">Map 3</option>
  </select>

  <br />

<iframe id = "mapFrame" src="https://www.google.com/maps/d/u/0/embed?mid=1Va06P1Led0x7oOVp3qmJ8qCraYdMntM&ehbc=2E312F" width="640" height="480"></iframe>


  <script>
    const mapSelect = document.getElementById('mapSelect');
    const mapFrame = document.getElementById('mapFrame');

    mapSelect.addEventListener('change', function () {
      mapFrame.src = this.value;
    });
  </script>

</body>
